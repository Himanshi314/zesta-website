        <nav class="nav container">

             <li>

      <main class="main">

         <section class="home section" id="home">
            <img src="assets/img/okra.jpg" alt="image" class="home__bg">
            <div class="home__blur"></div>
            <div class="home__container container grid">
            <div class="home__data">
            <div class="home__swiper">
               <h1 class="home__title">Feed your<br>Mood<br>Find your<br>Spot!</h1>
               <p class="home__description">
                  Explore the best eating spots in Jaipur that sync your vibes.
               </p></div>
               <a href="#vibe" class="button button__opa-30">Your vibe spots
                  <i class="ri-arrow-down-line"></i>
               </a>
            </div>
            <div class="home__swiper swiper">
               <div class="swiper-wrapper">
                  <article class="home__article swiper-slide">
                     <img src="Assets/img/24 7.jpg" alt="image" close="home__img">
                  </article>
                  <article class="home__article">
                     <img src="Assets/img/Aurum.jpg" alt="image" close="home__img">
                  </article>
                  <article class="home__article">
                     <img src="Assets/img/Burdera.jpg" alt="image" close="home__img">
                  </article>
                  <article class="home__article">
                     <img src="Assets/img/Diona.jpg" alt="image" close="home__img">
                  </article>
               </div>
               <div class="swiper-button-prev">
                <i class="ri-arrow-left-long-line"></i>
               </div>
               <div class="swiper-button-next">
               <i class="ri-arrow-right-long-fill"></i>
               </div>
            </div>
            </div>
